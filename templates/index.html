{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to RideWise {% endblock %}</h1>
<form method="POST">
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Modification Request"
                    class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
